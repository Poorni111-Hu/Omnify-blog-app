<!DOCTYPE html>
<html>
<head>
  <title>Create Blog - Omnify Blog App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Create Blog</h1>
  <form id="blogForm">
    <input type="text" id="title" placeholder="Title" required><br>
    <textarea id="content" placeholder="Content" required></textarea><br>
    <button type="submit">Publish</button>
  </form>
  <a href="index.html">Back to Blogs</a>

  <script>
    const author = localStorage.getItem('userEmail') || 'Anonymous';
    document.getElementById('blogForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      const res = await fetch('/blogs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content, author })
      });
      const data = await res.json();
      alert(data.message || data.error);
      if(data.message) window.location.href = 'index.html';
    });
  </script>
</body>
</html>
